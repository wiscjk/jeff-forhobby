<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>
	body{
	    background-color: black;
	}	 
  
    .follow {
      color: orange;
      }
    
h1, h2{
    font-size: 20em;
}

.follow {
  -webkit-animation:grow 5s infinite;

}

@-webkit-keyframes grow {
 0% {
-webkit-transform: scale( 7.3 );-moz-transform: scale( 5.3 );-o-transform: scale( 2.3 );-ms-transform: scale( 2/3 );transform: scale( 1.2 );
  }
  
  50% {
  -webkit-transform: scale( 0.5 );-moz-transform: scale( 3.1 );-o-transform: scale( 3.1 );-ms-transform: scale( 0.1 );transform: scale( 0.7 );
  }
  
  100% {
  -webkit-transform: scale( 9.5 );-moz-transform: scale( 10 );-o-transform: scale( 7.0 );-ms-transform: scale( 0 );transform: scale( 0 );
  }
}
		</style>
	</head>
	<body>
		<div class="follow"> <br><h1>follow</h1>><br>
		<h2>the</h2><br>
		<h2>idea</h2><br>
</div>
	</body>
</html>
